<do-container-outlet
  [name]="name" [label]="label" [nolabel]="nolabel" 
  [colLabel]="colLabel" [colContent]="colInput"
  [required]="required" [hasErrors]="hasErrors"
  [errorMessages]="errorMessages" [paramError]="paramError"
  [warnMessage]="warnMessage"
  [skeleton]="skeleton">
  <div class="col-sm-{{colInput}}" *ngIf="!skeleton; else contentskeleton">
    <div class="do-checkbox custom-checkbox"
      *ngFor="let item of (value || data);">
      <input
            type="checkbox"
            [ngClass]="{
              'status-danger': hasErrors,
              'status-success': (hasSuccess && required)
            }"
            [id]="item.id"
            [disabled]="item.disabled || disabled"
            [required]="required"
            [(ngModel)]="item.selected"
            (change)="onCheckedChange()"/>
      <label class="custom-control-label" for="{{item.id}}">{{item.name | translate}}</label>
    </div>
  </div>
  <ng-template #contentskeleton>
    <div class="col-sm-{{colInput}}">
      <div
        [ngClass]="{
          'input-skeleton': true,
          'skeleton': skeleton
        }">
      </div>
    </div>
  </ng-template>
</do-container-outlet>
