<div class="body-upload">
  <div *ngIf="!skeleton; else contentskeleton"
    class="upload-container"
    (click)="img.click()"
    doDragDrop
    (onFileDropped)="upload($event)"
    [ngClass]="{
      'full-file': image,
      'empty-file': !image
    }"
    [ngStyle]="{ 
      'background-image': 'url(' + (image) + ')',
      'height':  height + 'rem',
      'width':  width + 'rem',
      'border-radius':  radius + '%'
    }">
    <label *ngIf="!image"
      class="label label-upload"
      [ngStyle]="{
        'line-height': height+'rem'
      }">
      {{ 'placeholder.image-upload' | translate }}
    </label>
    <input
      hidden
      type="file"
      accept="image/png, image/jpeg, image/jpg"
      (change)="upload($event.target.files)"
      #img>
  </div>
  <ng-template #contentskeleton>
    <div
      [ngClass]="{
        'skeleton': skeleton
      }"
      [ngStyle]="{ 
        'height':  height + 'rem',
        'width':  width + 'rem',
        'border-radius':  radius + '%',
        'margin': '0.5rem auto'
      }">
    </div>
  </ng-template>
</div>
