    [header]="header"
    [add]="add"

    [externalPaging]="externalPaging"

    [column]="column"
    [footer]="footer"
    [add]="add"
    [edit]="edit"
    [delete]="delete"
    [filter]="filter"
    [startWithOpenData]="startWithOpenData"
