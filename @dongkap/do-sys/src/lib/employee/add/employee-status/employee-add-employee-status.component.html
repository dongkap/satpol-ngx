<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" autocomplete="on" [formGroup]="formGroup">
      <div [formGroupName]="formGroupName">
        <do-select
          [name]="'occupation'"
          [label]="'Occupation'"
          [placeholder]="'Occupation'"
          [required]="true"
          [api]="apiSelectOccupation"
          [searchable]="false"
          [skeleton]="loadingForm"
          formControlName="occupation">
        </do-select>
        <do-select
          [name]="'role'"
          [label]="'Role'"
          [placeholder]="'Role'"
          [required]="true"
          [api]="apiSelectRole"
          [searchable]="false"
          [skeleton]="loadingForm"
          formControlName="role">
        </do-select>
      </div>
    </form>
  </div>
</div>
