<do-wizard-page-outlet>
  <form class="form-horizontal" autocomplete="on" [formGroup]="formGroup" wizardcontent>
    <div [formGroupName]="formGroupName">
      <do-select
        [name]="'occupation'"
        [label]="'Occupation'"
        [placeholder]="'Occupation'"
        [required]="true"
        [api]="apiSelectOccupation"
        [searchable]="false"
        [skeleton]="loadingForm"
        formControlName="occupation">
      </do-select>
      <do-select
        [name]="'role'"
        [label]="'Role'"
        [placeholder]="'Role'"
        [required]="true"
        [api]="apiSelectRole"
        [searchable]="false"
        [multiple]="true"
        [skeleton]="loadingForm"
        formControlName="role">
      </do-select>
    </div>
  </form>
</do-wizard-page-outlet>
