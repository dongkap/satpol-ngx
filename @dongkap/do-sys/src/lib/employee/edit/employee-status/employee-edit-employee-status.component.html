<div class="row">
  <div class="col-md-12 col-lg-12">
    <form class="form-horizontal" autocomplete="on" [formGroup]="formGroup">
      <do-label-text
        [label]="'Username'"
        [colLabel]="3"
        [colContent]="9"
        [dividerlabel]="false"
        [skeleton]="loadingForm"
        [content]="username">
      </do-label-text>
      <do-select
        [name]="'occupation'"
        [label]="'Occupation'"
        [placeholder]="'Occupation'"
        [required]="true"
        [api]="apiSelectOccupation"
        [searchable]="false"
        [skeleton]="loadingForm"
        formControlName="occupation">
      </do-select>
      <do-select
        [name]="'role'"
        [label]="'Role'"
        [placeholder]="'Role'"
        [required]="true"
        [api]="apiSelectRole"
        [searchable]="false"
        [multiple]="true"
        [skeleton]="loadingForm"
        formControlName="role">
      </do-select>
      <do-select
        [name]="'employeeParent'"
        [label]="'Supervisor'"
        [placeholder]="'Supervisor'"
        [api]="apiSelectEmployeeParent"
        [skeleton]="loadingForm"
        formControlName="employeeParent">
      </do-select>
      <do-checkbox
        [name]="'permissions'"
        [label]="'Permissions'"
        [data]="permissionsData"
        [skeleton]="loadingForm"
        formControlName="permissions">
      </do-checkbox>
      <do-button-submit
        [submitTitle]="'Edit'"
        [resetTitle]="'Cancel'"
        [formGroupButton]="formGroup"
        [disabledButton]="disabled"
        [skeleton]="loadingForm"
        (onReset)="onReset()"
        (onSubmit)="onSubmit()">
      </do-button-submit>
    </form>
  </div>
</div>
