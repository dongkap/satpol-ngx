<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="accordion-container">
      <nb-accordion multi>
        <nb-accordion-item [expanded]="true">
          <nb-accordion-item-header>
            {{'Formal Education' | translate}}
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <do-datatable
              [api]="apiPathEducation"
              [columns]="columnsEducation"
              [filterFn]="keyword"
              [sort]="sortEducation"
              [startWithOpenData]="false"
              [reloadFn]="reloadEducation"
              (onLoading)="onLoadEducation()"
              (onEdit)="onEditEducation($event)"
              (onAdd)="onAddEducation()"
              (onDelete)="onDeleteEducationDialog($event, dialogdeleteeducation)">
            </do-datatable>              
          </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item [expanded]="true">
          <nb-accordion-item-header>
            {{'Non Formal Education' | translate}}
          </nb-accordion-item-header>
          <nb-accordion-item-body>
            <do-datatable
              [api]="apiPathTraining"
              [columns]="columnsTraining"
              [filterFn]="keyword"
              [sort]="sortTraining"
              [startWithOpenData]="false"
              [reloadFn]="reloadTraining"
              (onLoading)="onLoadTraining()"
              (onEdit)="onEditTraining($event)"
              (onAdd)="onAddTraining()"
              (onDelete)="onDeleteTrainingDialog($event, dialogdeletetraining)">
            </do-datatable>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>
</div>

<ng-template #dialogdeleteeducation let-data let-ref="dialogRef">
  <nb-card accent="danger">
    <nb-card-header>{{ 'Warning' | translate}}</nb-card-header>
    <nb-card-body>{{ data | translate}}</nb-card-body>
    <nb-card-footer>
      <do-button-submit
        [colLabel]="0"
        [colButton]="12"
        [submitTitle]="'Delete'"
        [resetTitle]="'Cancel'"
        [disabledButton]="disabled"
        (onReset)="ref.close()"
        (onSubmit)="onDeleteEducation(ref)">
      </do-button-submit>
    </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #dialogdeletetraining let-data let-ref="dialogRef">
  <nb-card accent="danger">
    <nb-card-header>{{ 'Warning' | translate}}</nb-card-header>
    <nb-card-body>{{ data | translate}}</nb-card-body>
    <nb-card-footer>
      <do-button-submit
        [colLabel]="0"
        [colButton]="12"
        [submitTitle]="'Delete'"
        [resetTitle]="'Cancel'"
        [disabledButton]="disabled"
        (onReset)="ref.close()"
        (onSubmit)="onDeleteTraining(ref)">
      </do-button-submit>
    </nb-card-footer>
  </nb-card>
</ng-template>
