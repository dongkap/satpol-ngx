<do-page-outlet [header]="'header.'+action+'-i18n'">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-select
          [name]="'language'"
          [label]="'Language'"
          [required]="true"
          [api]="apiSelectLanguage"
          formControlName="language">
        </do-select>
        <do-input-icon
          [name]="'icon'"
          [label]="'Icon'"
          [required]="true"
          [icon]="'search-outline'"
          [iconcursor]="true"
          [eva]="true"
          (clickIcon)="onSearchFlag()"
          formControlName="icon">
        </do-input-icon>
        <do-checkbox
          [name]="'checkbox'"
          [label]="'System Default Language'"
          [data]="dataDefault"
          formControlName="default">
        </do-checkbox>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button
              type="reset"
              status="danger"
              (click)="onReset()"
              class="reset-left"
              nbButton>
              {{ 'Cancel' | translate}}
            </button>
            <button
              type="submit"
              status="primary"
              (click)="onSubmit()"
              [disabled]="formGroup.invalid || formGroup.pristine || disabled"
              class="submit-right"
              nbButton>
              {{ action | translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</do-page-outlet>
