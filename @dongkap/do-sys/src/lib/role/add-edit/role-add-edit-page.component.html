<do-page-outlet [header]="'header.'+action+'-role'" [url]="'/app/mgmt/role'">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-input-text
          [name]="'authority'"
          [label]="'Authority'"
          [required]="true"
          formControlName="authority">
        </do-input-text>
        <do-input-text
          [name]="'description'"
          [label]="'Description'"
          [required]="true"
          formControlName="description">
        </do-input-text>
      </form>
    </div>
  </div>
  <do-button-submit
    [submitTitle]="action"
    [resetTitle]="'Cancel'"
    [formGroupButton]="formGroup"
    [disabledButton]="disabled"
    (onReset)="onReset()"
    (onSubmit)="onSubmit()"
    pagefooter>
  </do-button-submit>
</do-page-outlet>
