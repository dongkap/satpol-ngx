<do-page-outlet
  [header]="'Edit Parameter Group'"
  [url]="'/app/sysconf/parameter'"
  [isCollapsed]="true">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <form [formGroup]="formGroup">
        <do-input-text
          [name]="'parameterGroupName'"
          [label]="'Parameter Group Name'"
          [required]="true"
          formControlName="parameterGroupName">
        </do-input-text>
      </form>
    </div>
  </div>
  <div class="form-group row" pagefooter>
    <div class="offset-sm-3 col-sm-9">
      <button
        type="reset"
        status="danger"
        (click)="onReset()"
        class="reset-left"
        nbButton>
        {{ 'Cancel' | translate}}
      </button>
      <button
        type="submit"
        status="primary"
        (click)="onSubmit()"
        [disabled]="formGroup.invalid || formGroup.pristine || disabled"
        class="submit-right"
        nbButton>
        {{ 'Edit' | translate}}
      </button>
    </div>
  </div>
</do-page-outlet>

<do-page-outlet [url]="'/app/sysconf/parameter'" [header]="'header.parameter'" [param]="{value: parameterGroup.parameterGroupName}" [hidefooter]="true">
  <div class="row" pagecontent>
    <div class="col-md-12 col-lg-12 col-xxxl-6">
      <do-datatable
        [api]="apiPath"
        [formGroupFilter]="formGroupFilter"
        [filters]="filters"
        [delete]="false"
        [selectionType]="selectionType"
        (onFilter)="doFilterAdvanced($event)"
        (onAdd)="onAddGroup($event)"
        (onEdit)="onViewDetail($event)"
        [filterFn]="keyword"
        [columns]="columns">
        <form [formGroup]="formGroupFilter">
          <do-input-text
            [name]="'parameterCode'"
            [label]="'Parameter Code'"
            formControlName="parameterCode">
          </do-input-text>
        </form>
      </do-datatable>
    </div>
  </div>
</do-page-outlet>
