<do-page-outlet
  [header]="'Input File'">
  <div pagecontent>
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" autocomplete="on" [formGroup]="formGroup">
          <do-input-file
            [name]="'photo'"
            [label]="'Photo'"
            [placeholder]="'Photo'"
            [multiple]="true"
            formControlName="photo">
          </do-input-file>
          <do-input-file
            [name]="'idCard'"
            [label]="'ID Card'"
            [placeholder]="'ID Card'"
            formControlName="idCard">
          </do-input-file>
          <do-input-file
            [name]="'paySlip'"
            [label]="'Pay Slip'"
            [placeholder]="'Pay Slip'"
            [required]="true"
            formControlName="paySlip">
          </do-input-file>
          <do-input-file
            [name]="'skeletonFile'"
            [label]="'Skeleton File'"
            [placeholder]="'Skeleton File'"
            [skeleton]="true"
            formControlName="skeletonFile">
          </do-input-file>
        </form>
      </div>
      <div class="col-md-6">
        <div class="card bg-secondary">
          <div class="card-body">
            <pre>Value: <code>{{ formGroup.value | json }}</code></pre>
            <p>
              Status: {{ formGroup.status }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div pagefooter>
    <do-button
      (onSubmit)="onSubmit()"
      [formGroupButton]="formGroup"
      [name]="'Submit'">
    </do-button>
    <do-button
      (onSubmit)="onReset()"
      [name]="'Reset'"
      [status]="'danger'"
      [type]="'reset'">
    </do-button>
  </div>
</do-page-outlet>
